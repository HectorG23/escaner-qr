<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/plugins/qrCode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Scanner de qr</title>
 
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-sm-4 shadow p-3">
            <h5 class="text-center">Escanear codigo qr</h5>
            <div class="row text-center">
                <a id="btn-scan-qr" href="#">
                    <img src="assets/IMAGENES/codigo-qr.png" class="img-fluid text-center" width="175">
                </a>
                <canvas hidden id="qr-canvas" class="img-fluid"></canvas>
            </div>
            <div class="row mx 5 my-3">
                <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Encender camara</button>
                <button class="btn btn-danger btn-sm rounded-3 " onclick="cerrarCamara()">Cerrar camara</button>
            </div>
        </div>
    </div>
    <audio id="audioScanner" src="assets/sonido.mp3"></audio>
    <script src="assets/js/index.js"></script>
</body>
</html>
